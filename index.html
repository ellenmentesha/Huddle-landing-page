<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <main>
      <div class="hero">
        <img src="images/logo.svg" alt="logo">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>
      <section>
        <h1> Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
    </main>

    <footer>
      <div id="icons">
        <div> <i class="fa-brands fa-facebook-f fa-xs" style="color: #ffffff;"></i> </div>
        <div><i class="fa-brands fa-twitter fa-xs" style="color: #ffffff;"></i> </div>
        <div> <i class="fa-brands fa-instagram fa-xs" style="color: #ffffff;"></i> </div>
      </div>

      <div id="icons-desktop">
        <!-- <div> <img src="images/facebook-f.svg" alt="icon"></div>
        <div> <img src="images/twitter.svg" alt="icon"></div>
        <div> <img src="images/instagram.svg" alt="icon"></div> -->
        <div class="fb"><i class="fa-brands fa-facebook-f fa-lg"></i> </div>
        <div class="tw"> <i class="fa-brands fa-twitter fa-lg"></i>
        </div>
        <div class="ig"> <i class="fa-brands fa-instagram fa-lg"></i> </div>
      </div>
    </footer>



    <script src="https://kit.fontawesome.com/f689a8ab53.js" crossorigin="anonymous"></script>
  </body>

</html>
